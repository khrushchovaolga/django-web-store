<div class="block-posts">
    {% for i in products %}
        <div class = 'post'>
        <div class="container"><a href="{{i.get_absolute_url}}">
            <img src="{{i.image.url}}" alt="{{i.product}}" class="image" widht = "300px" height="250px">
        </div></a>
        <div class = 'name_product'>{{ i }}</div>
        <div class = 'price_product'>{{i.price}} грн</div>
        {{i.subcategory}}<br>
        <button data-modal-btn="{{i.pk}}" class="button-buy">Купити</button>
        <div data-modal-window="{{i.pk}}" class="modal">
            <div class="modal_content">
            <div class="modal_inner">
                <div class="modal_title">Додати в корзину</div>
                <div class="close_modal_window">&times;</div>
            </div>
            <p>
                <div class="container"><a href="{{i.get_absolute_url}}">
                    <img src="{{i.image.url}}" alt="{{ i }}" class="image" width = "305x" height="250px">
                </div></a>
                <div class = 'name_product'>{{ i }}</div>
                <div class = 'price_product'>{{i.price}} грн</div>
                <form action="{% url 'cart:cart_add' i.pk %}" method="POST">
                    {% csrf_token %}
                    <div class = 'sel'>{{cart_product_form.quantity}}</div>
                    <input class = 'button-buy' type="submit" value="В корзину">
                </form>
            </p>
            </div>
        </div>
        </div>
    {% endfor %}
</div>
