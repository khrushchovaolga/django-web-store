{% load i18n %}

<div class="block-posts">
    {% for i in products %}
        <div class = 'post'>
            <div class="container"><a href="{{ i.get_absolute_url }}">
                <img src="{{ i.image.url }}" alt="{{ i }}" class="image" widht="300px" height="250px">
            </a></div>
            <div style="padding: 5px; font-size: 18px;">{{ i }}</div>
            <div style="font-size: 21px; padding: 5px;">{{ i.price }} грн</div>
            <div>{{ i.subcategory }}</div>
            <button data-modal-btn="{{ i.pk }}" class="button-buy">
                {% trans 'Купити' %}
            </button>
            {% include 'topikstore/buttons/cart_add.html' with product=i %}
        </div>
    {% endfor %}
</div>
